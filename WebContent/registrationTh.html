<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset = "UTF-8">
		<title> RegistrationPage </title>
	</head>

	<body>
		<h1>Registration Page</h1>
		<p>Fill the field below and submit to create a new account</p>
		
		
		<form action="#" th:action="@{/Registration}" th:object="${regBean}" method="post">
    	<p>UserName: <input type="text" th:field="*{user}" /></p>
        <p>Password: <input type="text" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /></p>
        
        <p style="color:red" th:text=" ${errorMsg}"></p>
    	</form>
		
		
		<form action="Registration" method="POST">
		<label for="user">UserName:</label>
		<input type="text" id="user" name="user" required><br><br>
		<span th:if="${regBean.GetUserName() != null}">"${regBean.GetUserName()}"</span>
		
		<label for="password">Password:</label>
		<input type="text" id="password" name="password" value=${regBean.getPassoword()} required><br><br>
		
		<input type="submit" value="submit">	
		<p style="color:red" th:text=" ${errorMsg}"></p>	
	</form>
	
	<a href="login.html">Login page</a>
	</body>
</html>
