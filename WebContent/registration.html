<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset = "UTF-8">
		<title> RegistrationPage </title>
		<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
	</head>

	<body>
		<h1>Registration Page</h1>
		<p>Fill the fields below and submit to create a new account</p>
    	
		<form action="Registration" method="POST">
		  <fieldset>
		      	<p>UserName: <input type="text" id="user" name="user" required/></p>			
        		<p>Password: <input type="text" id="password" name="password" required/></p>	
        		<p><input type="submit" value="submit" /></p>
		  </fieldset>
		  <p th:class="error" th:text=" ${errorMsg}"></p>
		</form>
	
	<a href="login.html">Login page</a>
	</body>
</html>
